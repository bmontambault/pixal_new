<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PIXAL</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../static/css/sticky_footer.css" rel="stylesheet">
        <link href="../static/css/custom.css" rel="stylesheet">
        <link href="../static/css/nouislider.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/96adfb98a9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    </head>

  <body>

    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="navbar-pixal" class="navbar-brand" href="#"></a>
        </nav>
    </header>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-2 border">
                <div id="models">Models</div>
                <div id="features">Features</div>
                <div id="slider">Specificity
                    <input type="range" min="0" max="1000" value="500" class="slider" id="slider-range">
                </div>
                <div id="run">
                    <button id="run-button" type="button" class="btn btn-outline-success">Get Predicates</button>
                </div>
                <div id="predicates">Predicates</div>
            </div>
            <div id="content" class="col-10 border">
                <div id="projection"></div>
                <div id="small-multiples"></div>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer">
      <div class="container">
        <span class="text-muted"></span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="../static/js/options.js"></script>
    <script src="../static/js/small_multiples.js"></script>
    <script src="../static/js/predicate_select.js"></script>
    <script src="../static/js/projection.js"></script>
    <script src="../static/js/vis.js"></script>
    <script>

        var features = {{features|safe}}
        var feature_types = {{feature_dtypes|safe}}
        var projection = {{projection|safe}}
        var vis = new Vis(["RobustCov", "IsoForest", "LOF"], features, feature_types, projection, 4)

    </script>

  </body>
</html>
